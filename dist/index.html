<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do</title><link rel="icon" href="favicon.png"><script defer="defer" src="bundle.js"></script></head><body><header><div class="logo"><img src="logo-button.svg" alt="Add Project"><h1>ToDo</h1></div><div class="clock"></div></header><div class="projects"></div><div class="hidden"><div class="create-container"><div class="create-card"><fieldset><div class="form-field"><label for="add-project-title">Title</label> <input id="add-project-title" placeholder="Project Title Here"><p class="alert"></p></div><div class="form-field"><label for="add-project-due">Due date</label> <input id="add-project-due" type="date"><p class="alert"></p></div><h4 class="description">Add Tasks</h4><div class="task-lists"></div><div class="add-task"><div class="add-task-icon"></div><h4>Add Task</h4></div><h4 class="description">Note</h4><div class="form-field"><textarea id="add-project-note" rows="4" placeholder="Your note here ..."></textarea></div><input type="submit" id="add-project-button" value=""></fieldset><div class="add-project-settings"><select class="add-project-color" name="Color"><option value="white">White</option><option value="yellow">Yellow</option><option value="blue">Blue</option><option value="green">Green</option><option value="pink">Pink</option></select><div class="add-project-bookmark">Bookmark</div></div></div></div><div class="curtain"></div></div><footer><a href="https://theodinproject.com"><h4>Made with Odin</h4></a><img src="logo-odin-colored.svg" alt="Odin"> <a href="https://github.com/hello-damiro/"><h4>Hello-Damiro</h4></a></footer></body></html>
